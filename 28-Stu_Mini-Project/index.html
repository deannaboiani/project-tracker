<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./develo/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <title>Project Tracker</title>
  </head>
  <body>
    <!-- card with instructions -->
    <header class="jumbotron bg-dark text-light p-3">
        <h1 class="display-4">Project Tracker</h1>
        <p class="lead">Current Time and Date:</p>
        <div id= "time-header"></div>
      </header>

    <div class="card" style="width: 30%">
      <div class="card-body bg-light">
        <h5 class="card-title bg-dark text-light p-3">Instructions</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Project Name</li>
        <li class="list-group-item">Project Type</li>
        <li class="list-group-item">Due Date</li>
        <li class="list-group-item">Hourly Rate</li>
      </ul>
      <div class="card-body">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add New Project
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="--">Add New Project</label>
                  <input type="text" class="form-control" id="--" placeholder="Enter Projects">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Project Type</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Hourly Rate</label>
                  <div>
                    <span class="currencyinput">$<input type="text" name="currency"></span>
                </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Due Date</label>
                  <p>Date: <input type="text" id="datepicker"></p>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
      </div>
    </div>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- bootstrap link -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./develo/script.js"></script>
  </body>
</html>
